name: Deploy to ECR with Terraform

on:
  push:
    branches: [ main ]

env:
  AWS_REGION: us-east-1
  ECR_REPO_NAME: my-app-repo

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v3

      - name: â˜ï¸ Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: ğŸ”§ Set up Terraform
        uses: hashicorp/setup-terraform@v3

      - name: ğŸ“¦ Terraform Init
        run: terraform init

      - name: ğŸ“ Terraform Apply
        run: terraform apply -auto-approve

      - name: ğŸ· Get ECR Repo URL
        id: terraform_output
        run: echo "REPO_URL=$(terraform output -raw repo_url)" >> $GITHUB_ENV

      - name: ğŸ” Login to ECR
        run: |
          aws ecr get-login-password --region $AWS_REGION \
          | docker login --username AWS --password-stdin $REPO_URL

      - name: ğŸ³ Build Docker image
        run: docker build -t $ECR_REPO_NAME .

      - name: ğŸ·ï¸ Tag Docker image
        run: docker tag $ECR_REPO_NAME:latest $REPO_URL:latest

      - name: ğŸš¢ Push Docker image
        run: docker push $REPO_URL:latest
