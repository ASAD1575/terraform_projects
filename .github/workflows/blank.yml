name: Deploy to ECR with Terraform

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: us-east-1
      ECR_REPO_NAME: my-app-repo

    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v3

      - name: ☁️ Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: 🛠️ Set up Terraform
        uses: hashicorp/setup-terraform@v3

      - name: 📦 Terraform Init
        run: terraform init

      - name: 📐 Terraform Plan
        run: terraform plan

      - name: 🚀 Terraform Apply
        run: terraform apply -auto-approve

      - name: 🔐 Login to Amazon ECR
        run: |
          aws ecr get-login-password --region $AWS_REGION | docker login --username AWS --password-stdin \
            "${{ steps.terraform_output.outputs.repo_url }}"

      - name: 🐳 Build Docker image
        run: docker build -t $ECR_REPO_NAME .

      - name: 🏷️ Tag Docker image
        run: |
          REPO_URL=$(terraform output -raw repo_url)
          docker tag $ECR_REPO_NAME:latest $REPO_URL:latest

      - name: 🚢 Push Docker image to ECR
        run: |
          REPO_URL=$(terraform output -raw repo_url)
          docker push $REPO_URL:latest
